<!DOCTYPE html>
<html template="WEB-INF/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>Kwetter</title>
    </h:head>
    <h:body class="container">
        <h:panelGroup>
            <h:form class="page-header">
                <h:outputLabel value="Skill Filter: "/>  
                <h:inputText value="#{UserBean.filter}" id="filter">
                    <f:ajax event="keyup" execute="filter" render="kweets"/>
                </h:inputText> 
            </h:form>
        </h:panelGroup>
        <h:panelGroup id="kweets">
            <h:form class="well">
                <h:dataTable class="table" value="#{UserBean.users.kweets}" var ="kweet">
                    <h:column>
                        <f:facet name = "header">Date</f:facet>
                        <h:outputLabel value="#{Kweet.postDate}"/>  
                    </h:column> 
                    <h:column>
                        <f:facet name = "header"> content</f:facet>
                        <h:outputLabel value ="#{Kweet.content}"/>  
                    </h:column> 
                    <h:column>
                        <h:commandLink class="btn btn-danger" value="Remove" action="">
                            <f:ajax event="action" render="users"/>
                        </h:commandLink> 
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
        <h:panelGroup>
            <h:form class="well">
                <h:panelGrid columns="1">
                    Date: <h:inputText value=""/>
                    Content: <h:inputText value="#{studentBean.age}" />    
                    skill: <h:inputText value="#{studentBean.skill}"/>
                </h:panelGrid>
                <h:commandButton  value ="Add" action="#{studentBean.addStudent()}"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
