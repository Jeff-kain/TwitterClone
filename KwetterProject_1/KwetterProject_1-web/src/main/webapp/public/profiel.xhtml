<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <h:head>
        <b:navBar brand="Kwetter" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="/KwetterProject_1-web-1.0-SNAPSHOT/public/start.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <h:form>
                    <b:dropMenu value="#{LoggedUserBean.user.userName}">
                        <b:navLink value="Profiel" href="/KwetterProject_1-web-1.0-SNAPSHOT/public/profiel.xhtml"/>
                        <b:navCommandLink  action="#{LoggedUserBean.logOut()}" value="Logout" />
                    </b:dropMenu>
                </h:form>

                <!--
            <b:navLink value="About" href="#about"></b:navLink>
            <b:navLink value="Contact" href="#contact"></b:navLink>-->
            </b:navbarLinks>
        </b:navBar>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column col-md="6">
                    <h2>profile</h2>
                    <b:image value="../images/profile-picture.png"/>
                    <h:outputText value="#{LoggedUserBean.user.userName}" style="margin-left: 50px"/>
                </b:column>
                <b:column col-md="6">
                    <h2>Details</h2>    
                    <b:panelGrid colSpans="1,11">
                        <h:outputText value="Name:" />
                        <h:outputText value="#{LoggedUserBean.user.userName}" />
                        <h:outputText value="Web:" />
                        <h:outputText value="#{LoggedUserBean.user.url}"/>
                        <h:outputText value="Bio:" />
                        <h:outputText value="#{LoggedUserBean.user.bio}"/>
                    </b:panelGrid>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="6">
                    <h2> Recent kweets </h2>
                    <b:dataTable value="#{LoggedUserBean.getRecentKweets()}" var="kweet" page-length="10" tooltip="Recent kweets" paginated="false" searching="false">
                        <b:dataTableColumn value="#{kweet.content}" />
                    </b:dataTable>
                </b:column>
                <b:column col-md="6">
                    <h2>Followers</h2>
                    <b:dataTable value="#{LoggedUserBean.getFollowers()}" var ="user" tooltip="followers" searching ="false" paginated="false" page-length="5">
                        <b:dataTableColumn value="#{user.userName}" label="User"/>
                    </b:dataTable>
                    <h2> Following </h2>
                    <b:dataTable value="#{LoggedUserBean.getFollowing()}" var ="user" tooltip="following" searching ="false" paginated="false" page-length="5">
                        <b:dataTableColumn value="#{user.userName}" label="User"/>
                    </b:dataTable>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
